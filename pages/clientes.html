
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="../index.html">pagina inicial</a>
  
    <details>
        <summary>adcionar item</summary>

        <form>
            <input type="text" placeholder="nome" id="nome">
            <input type="text" placeholder="cpf" id="cpf">
            <input type="text" placeholder="telefone" id="telefone">
            <input type="text" placeholder="email" id="email">
            <input type="submit">
        </form>
    </details>

 
    <table id="table"></table>

    <script>



            const table = document.querySelector("#table")
            async function createTable() {
            let items = await window.db.getCostumers()  
            // console.log(items) 
            table.innerHTML = window.db.getTable(items, ["id", "nome", "cpf","telefone","email"]
            )

        } createTable()

        document.querySelector("form").addEventListener("submit",async(e)=>{
            e.preventDefault()

            const nome = document.querySelector("#nome")
            const cpf = document.querySelector("#cpf")
            const telefone = document.querySelector("#telefone")
            const email = document.querySelector("#email")

            window.db.add("clientes",{
                nome:nome.value,
                cpf:cpf.value,
                telefone:telefone.value,
                email:email.value
            })
            createTable()

            
        })
    </script>
    
</body>
</html>
